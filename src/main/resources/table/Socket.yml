# 示例镶嵌界面
Socket:
  # 界面标题
  Title: "§6镶嵌界面"
  # 界面布局
  Layout:
    - '#########'
    - '###I#G###'
    - '#########'
    - '####S####'
    - '#########'
    - '####C####'
  # 界面类型
  Type: "Socket"
  # 镶嵌设置
  Socket:
    Symbol:
      Item: "I"
      Gem: "G"
      Preview: "S"
    Preview:
      Enable: true
      Lore:
        - ""
        - "&6◆ &f所选物品: &a%Item%"
        - "&6◆ &f所选宝石: &a%Gem%"
        - "&6◆ &f镶嵌槽位: &a%Slot%"
        - "&6◆ &f成功率: &a+%Chance%%"
        - "&6◆ &f所需金钱: &a%Money.Amount%"
        - "&6◆ &f所需点券: &a%Point.Amount%"
        - "&6◆ &f满足镶嵌条件: &a%Result%"
        - ""
      Replace:
        "true": "§a✓"
        "false": "§c✗"
        "null": "未知"
  # 图标
  Icon:
    '#':
      Type: 'GRAY_STAINED_GLASS_PANE'
      Data: 7
      Name: '§8'
      Lore: [ ]
    'S':
      Type: 'BLAZE_POWDER'
      Data: 0
      Name: '§e点击镶嵌'
      Lore: [ ]
      Bind: "Socket"
    'C':
      Type: 'BARRIER'
      Data: 0
      Name: '§c关闭菜单'
      Lore: [ ]
      Bind: "Close"